<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Galaxy Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Particle section -->
  <canvas id="particle-canvas"></canvas>

  <header>
    <h1>Particle Galaxy</h1>
    <nav>
      <a href="#clock">Clock</a>
      <a href="#graphic-images">Graphics</a>
      <a href="#notes">About</a>
    </nav>
  </header>

  <!-- A Clock -->
  <section id="clock">
    <h2>Clock</h2>
    <div id="digital-clock"></div>
  </section>

  <!--- graphics section--->
  <section id="graphic-images">
    <h2>GRAPHICS</h2>
    <button id="shuffle-button">Shuffle Graphics</button>
    <div class="Graphics-container">
      <div class="card">Image 1</div>
      <div class="card">Image 2</div>
      <div class="card">Image 3</div>
      <div class="card">Image 4</div>
      <div class="card">Image 5</div>
      <div class="card">Image 6</div>
    </div>
    <img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="Animated Graphic" style="width:300px;height:200px;">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Animated Graphic" style="width:300px;height:200px;">
    <img src="https://media.giphy.com/media/xT0xeJpnrVZ7EZPqE/giphy.gif" alt="Animated Graphic" style="width:300px;height:200px;">
    <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="Animated Graphic" style="width:300px;height:200px;">
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Animated Graphic" style="width:300px;height:200px;">
    <img src="https://media.giphy.com/media/3o7aD6vX6U5H8k1bG/giphy.gif" alt="Animated Graphic" style="width:300px;height:200px;">
  </section>

  <!-- Notes section -->
  <section id="notes">
    <h2>NOTE FORM</h2>
    <form id="note-form">
      <input type="text" id="note-input" placeholder="Write a note..." required>
      <button type="submit">Add Note</button>
    </form>
    <ul id="notes-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
